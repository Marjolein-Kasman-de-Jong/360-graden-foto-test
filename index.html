<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Pannellum -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        #viewer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <button onclick="loadRoom('woonkamer')">Woonkamer</button>
    <button onclick="loadRoom('keuken')">Keuken</button>
    <button onclick="loadRoom('slaapkamer')">Slaapkamer</button>

    <div id="viewer"></div>

    <script>
        const scenesConfig = {
            "default": {
                "firstScene": "woonkamer",
                "autoLoad": true,
                "sceneFadeDuration": 500
            },
            "scenes": {
                "woonkamer": {
                    "title": "Woonkamer",
                    "type": "equirectangular",
                    "panorama": "https://upload.wikimedia.org/wikipedia/commons/a/ab/Soissons_Cathedral_Interior_360x180%2C_Picardy%2C_France_-_Diliff.jpg"
                },
                "keuken": {
                    "title": "Keuken",
                    "type": "equirectangular",
                    "panorama": "https://upload.wikimedia.org/wikipedia/commons/3/3f/2017.02.18_Equirectangular_DC_People_and_Places_3780_%2832132214284%29.jpg"
                },
                "slaapkamer": {
                    "title": "Slaapkamer",
                    "type": "equirectangular",
                    "panorama": "https://upload.wikimedia.org/wikipedia/commons/8/84/Bahnhof-Mooskamp_Werkshalle-vorne.jpg"
                }
            }
        };

        const viewer = pannellum.viewer('viewer', scenesConfig);

        function loadRoom(room) {
            viewer.loadScene(room);
        }
    </script>
</body>

</html>
