<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 graden foto's</title>

    <!-- Pannellum -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
</head>

<body>
    <button onclick="loadRoom('woonkamer')">Woonkamer</button>
    <button onclick="loadRoom('keuken')">Keuken</button>
    <button onclick="loadRoom('slaapkamer')">Slaapkamer</button>

    <div id="viewer" style="width: 100%; height: 500px;"></div>

    <script>
        const scenes = {
            woonkamer: "https://upload.wikimedia.org/wikipedia/commons/a/ab/Soissons_Cathedral_Interior_360x180%2C_Picardy%2C_France_-_Diliff.jpg",
            keuken: "https://upload.wikimedia.org/wikipedia/commons/3/3f/2017.02.18_Equirectangular_DC_People_and_Places_3780_%2832132214284%29.jpg",
            slaapkamer: "https://upload.wikimedia.org/wikipedia/commons/8/84/Bahnhof-Mooskamp_Werkshalle-vorne.jpg"
        };

        let viewer = pannellum.viewer('viewer', {
            type: "equirectangular",
            panorama: scenes.woonkamer,
            autoLoad: true
        });

        function loadRoom(room) {
            viewer.destroy();
            viewer = pannellum.viewer('viewer', {
                type: "equirectangular",
                panorama: scenes[room],
                autoLoad: true
            });
        }
    </script>
</body>

</html>
